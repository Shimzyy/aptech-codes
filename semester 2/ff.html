  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello from DoSelect!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
        <div ng-controller="CalculatorController">
            <label for="qty">Enter product price</label>
            <input type="number" name="" id="price" ng-model="price" /><br/>
            <label for="qty">Enter product quantity</label>
            <input type="number" name="" id="qty" ng-model="qty" /><br/>
            <label for="discount">Enter Discount</label>
            <input type="number" name="" id="discount" ng-model="discount" /><br/>
            <input type="submit" name="" id="btnOk" value="Calculate amount payable" />
            <p>{{4+4}}</p>
        </div>
    
    <script>
        var app = angular.module('myApp', []);
        
        app.controller('CalculatorController',function($scope){
            
            $scope.result=function(){
                var a = Math.abs($scope.price);
                var b = Math.abs($scope.qty);
                var c = Math.abs($scope.discount);
                
                var disc = (a*b) * (c/100);
                var total = (a*b) - disc;
                return Math.abs(total);
            }
            
            
        });

    </script>
    <script src="scripts/index.js"></script>
  </body>
</html>
